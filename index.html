<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="script.js" defer></script>
</head>
<body class="bg-base-100 min-h-screen flex flex-col items-center justify-center">
  <!-- Player Name Entry Form -->
  <div id="start-screen" class="bg-base-200 p-6 rounded-lg shadow-md w-80 flex flex-col gap-4">
    <h1 class="text-3xl font-extrabold text-center text-primary tracking-tight">"Tic-Tac-Toe: <br> Three in a Row, or Just a Foe?"</h1>
    <input id="player1-name" type="text" placeholder="Player 1 Name (X)" class="input input-bordered w-full" />
    <input id="player2-name" type="text" placeholder="Player 2 Name (O)" class="input input-bordered w-full" />
    <button id="start-button" class="btn btn-primary w-full">Start Game</button>
  </div>

  <!-- Game Screen (Hidden Initially) -->
  <div id="game-screen" class="hidden flex flex-col items-center gap-6">
    <h1 id="game-title" class="text-3xl font-extrabold text-center text-primary tracking-tight">"Tic-Tac-Toe: <br> Three in a Row, or Just a Foe?"</h1>
    <div id="gameboard-container" class="grid grid-cols-3 gap-2 w-64"></div>
    <button id="reset-button" class="btn btn-secondary w-32">Reset Game</button>
  </div>
</body>
</html>
